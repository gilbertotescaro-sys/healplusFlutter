name: healplus
description: Heal+ - Plataforma inteligente para gestão e análise de feridas
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Persistência de dados
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # UI e Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  
  # Utilitários
  intl: ^0.18.1
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # Navegação
  go_router: ^13.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/body_map/

